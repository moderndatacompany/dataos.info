name: {{filter-to-florida}}
version: v1
type: policy
tags:
  - {{dataos:type:resource}}
  - {{dataos:type:cluster-resource}}
  - {{dataos:resource:policy}}
  - {{dataos:layer:user}}
description: {{data policy to filter just FL data}}
owner: {{iamgroot}}
layer: user
policy:
  data:
    dataset_id: {{icebase.retail.customer}}
    priority: {{10}}
    type: filter
    filters:
      - column: {{vehicle_id}}
        operator: {{equals}}
        value: {{FL}}
    selector:
      user:
        match: {{any}}
        tags:
          - {{users:**}}
          - {{roles:**}}
