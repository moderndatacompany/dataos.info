name: ${{depot-name}}
version: v2alpha
type: depot
tags:
  - ${{tag1}}
  - ${{tag2}}
owner: ${{owner-name}}
layer: user
depot:
  type: PULSAR       
  description: ${{description}}
  external: ${{true}}
  pulsar:              
    adminUrl: ${{admin-url}}
    serviceUrl: ${{service-url}}
    tenant: ${{system}}
# Ensure to obtain the correct tenant name and other specifications from your organization.