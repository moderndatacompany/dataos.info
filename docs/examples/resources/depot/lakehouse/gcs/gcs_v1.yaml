name: {{"sanitygcs01"}}
version: v1
type: depot
tags:
  - {{GCS}}
  - {{Sanity}}
layer: user
depot:
  type: GCS
  description: {{"GCS depot for sanity"}}
  compute: {{runnable-default}}
  spec:
    bucket: {{"airbyte-minio-testing"}}
    relativePath: {{"/sanity"}}
  external: {{true}}
  secrets:
    - name: {{gcs-instance-secret-name}}-r
      allkeys: true

    - name: {{gcs-instance-secret-name}}-rw
      allkeys: true