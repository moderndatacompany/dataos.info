name: {{snowflake-depot}}
version: v2alpha
type: depot
tags:
  - {{tag1}}
  - {{tag2}}
layer: user
depot:
  type: snowflake
  description: {{snowflake-depot-description}}
  snowflake:
    warehouse: {{warehouse-name}}
    url: {{snowflake-url}}
    database: {{database-name}}
  external: true
  secrets:
    - name: {{sf-instance-secret-name}}-r
      allkeys: true

    - name: {{sf-instance-secret-name}}-rw
      allkeys: true