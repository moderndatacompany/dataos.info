name: {{depot-name}}
version: v2alpha
type: depot
tags:
  - {{tag1}}
  - {{tag2}}
owner: {{owner-name}}
layer: user
depot:
  type: ELASTICSEARCH              
  description: {{description}}
  external: {{true}}
  connectionSecret:                
    - acl: rw
      values:
        username: {{username}}
        password: {{password}}
    - acl: r
      values:
        username: {{username}}
        password: {{password}}
  elasticsearch:                           
    nodes: {{["localhost:9092", "localhost:9093"]}}