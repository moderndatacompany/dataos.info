name: example-alpha
version: v1
type: workflow
workflow:
  dag:
    - name: example
      spec:
        resources:
          requests:
            cpu: 250m
            memory: 500Mi
          limits:
            cpu: 1
            memory: 1Gi
        dataosSecrets:
          - name: workflow-user-secret
            workspace: public
            keys:
              - DATAOS_USER_NAME
              - CLUSTER_NAME
              - DATAOS_API_KEY
              - DATAOS_ENV_NAME
        stack: container
        compute: runnable-default
        stackSpec:
          image: docker.io/helloworldimage/helloworldimage:tag
          imagePullSecret: dockers-secrets
          command:
            - python
