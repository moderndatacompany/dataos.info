name: {{test-phi-deny-access}}
version: v1
type: policy
tags:
  - {{dataos:type:resource}}
  - {{dataos:type:cluster-resource}}
description: {{policy denying access to all users}}
layer: user
policy:
  access:
    subjects:
      tags:
        - {{roles:id:**}}
        - {{users:id:**}}
    predicates:
      - {{create}}
      - {{read}}
      - {{write}}
      - {{put}}
      - {{update}}
      - {{delete}}
      - {{post}}
    objects:
      paths:
        - {{dataos://icebase:spend_analysis/**}}
    allow: {{false}}
