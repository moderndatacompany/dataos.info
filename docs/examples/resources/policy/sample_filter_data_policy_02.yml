name: filterlakehousecity
version: v1
type: policy
layer: user
description: "data policy to filter zip data"
policy:
  data:
    type: filter
    name: "filterlakehousecity"
    priority: 1
    selector:
      user:
        match: all
        tags:
          - "users:id:ironman"
    dataset_id: "lakehouse.retail.city"
    description: 'data policy to filter data on zip code'
    filters:
      - column: city_name
        operator: equals
        value: "Verbena"