name: {{name}}
version: v1
type: policy
tags:
  - {{dataos:type:resource}}
  - {{dataos:type:cluster-resource}}
description: >-
  {{Masks an individualâ€™s name by replacing it with a generated hash against the
  value.}}
owner: {{iamgroot}}
layer: user
policy:
  data:
    priority: {{100}}
    type: mask
    mask:
      hash:
        algo: {{sha256}}
      operator: hash
    selector:
      column:
        tags:
          - {{PII.Name}}
      user:
        match: {{any}}
        tags:
          - {{roles:id:user}}
