version: v1
name: write-mysql-01
type: workflow
tags:
  - Connect
  - City
description: The job ingests city data from dropzone into raw zone

workflow:
  title: Connect City
  dag:
    - name: write-mysql-01
      title: City Dimension Ingester
      description: The job ingests city data from dropzone into raw zone
      spec:
        tags:
          - Connect
          - City
        stack: flare:7.0
        compute: runnable-default
        stackSpec:
          job:
            explain: true
            inputs:
              - name: city_connect
                dataset: dataos://thirdparty01:none/city
                format: csv
                schemaPath: dataos://thirdparty01:none/schemas/avsc/city.avsc
            logLevel: INFO
            outputs:
              - name: cities
                dataset: dataos://sanitymysql:tmdc/mysql_write_csv_12?acl=rw
                driver: com.mysql.cj.jdbc.Driver
                format: jdbc
                description: City data ingested from external csv
                options:
                  saveMode: overwrite
                  extraOptions:
                    "rewriteBatchedStatements": "true"
                isStream: false
                tags:
                  - Connect
                  - City
                title: City Source Data
            steps:
              - sequence:
                  - name: cities
                    doc: Pick all columns from cities and add version as yyyyMMddHHmm formatted timestamp.
                    sql: SELECT * FROM city_connect LIMIT 10

