version: v1
name: products-test               
type: service
service:
  replicas: 1
  ingress:
    enabled: true
    stripPath: true
    path: /product_db/api/v1           # desried path  <database>/api/version        
    noAuthentication: true
  stack: beacon+rest                 #specify the stack
  compute: runnable-default
  envs:
    PGRST_OPENAPI_SERVER_PROXY_URI: https://{current-context}.dataos.app/{database_path} 
    
#specify the stack specific section                           
  stackSpec:
    source:
      type: database
      name: products_db              
      workspace: public
  topology:
    - name: database
      type: input
      doc: products database connection
    - name: rest-api
      type: output
      doc: serves up the products database as a RESTful API
      dependencies:
        - database
