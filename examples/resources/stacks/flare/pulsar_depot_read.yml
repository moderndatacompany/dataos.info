version: v1
name: read-pulsar-01
type: workflow
tags:
  - pulsar
  - read
  - flare
description: this jobs reads data from thirdparty and writes to pulsar
workflow:
  dag:
    - name: read-pulsar
      title: write avro data to pulsar
      description: write avro data to pulsar
      spec:
        tags:
          - Connect
        stack: flare:7.0
        compute: runnable-default
        stackSpec:
          job:
            explain: true
            inputs:
              - name: input
                dataset: dataos://sanitypulsar:default/write_pulsar_12
                isStream: false
                options:
                  startingOffsets: earliest
            logLevel: INFO
            outputs:
              - name: input
                dataset: dataos://lakehouse:smoketest/read_pulsar_12?acl=rw
                format: Iceberg
                options:
                  saveMode: overwrite
