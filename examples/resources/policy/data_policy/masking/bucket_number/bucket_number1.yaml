name: {{age}}
version: v1
type: policy
tags:
  - {{dataos:type:resource}}
  - {{dataos:type:cluster-resource}}
description: >-
  {{An age bucket is formed by grouping the ages together. Based on defined age
  buckets, the age of individuals is redacted and anonymized. If an individualâ€™s
  age falls under a defined bucket, it is replaced with the lowest value of the
  bucket.}}
owner: {{iamgroot}}
layer: user
policy:
  data:
    priority: {{100}}
    type: mask
    mask:
      bucket_number:
        buckets:
          - {{5}}
          - {{12}}
          - {{18}}
          - {{25}}
          - {{45}}
          - {{60}}
          - {{70}}
      operator: bucket_number
    selector:
      column:
        tags:
          - {{PII.Age}}
      user:
        match: {{any}}
        tags:
          - {{roles:id:user}}
