name: {{test-phi-regex-replace-cc}}
version: v1
type: policy
tags:
  - {{dataos:type:resource}}
description: {{Masking for credit card info}}
owner: {{iamgroot}}
layer: user
policy:
  data:
    dataset: {{patients}}
    collection: {{test_healthcare}}
    depot: {{lakehouse}}
    priority: {{40}}
    type: mask
    mask:
      operator: regex_replace
      regex_replace:
        pattern: {{'[0-9](?=.*.{4})'}}
        replacement: {{'#'}}
    selector:
      column:
        tags:
          - {{PHI.ccn}}
      user:
        match: {{all}}
        tags:
          - {{roles:id:healthcaredatauser}}
