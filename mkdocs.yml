#### DO NOT CHANGE ####
site_name: DataOS Documentation
copyright: Copyright â“’ 2023 The Modern Data Company
theme:
    name: material
    custom_dir: overrides
    language: en
    features:
        - navigation.tabs
        - navigation.sections
        - navigation.instant
        # - toc.integrate
    logo: assets/favicon.png
    favicon: assets/favicon.ico
    font:
        text: Roboto
        code: Roboto Mono
    palette:
        primary: white
plugins:
    - mermaid2
    - search
    # - mkdocs-versioning:
    #     version: v0.2
extra_css:
    - stylesheets/extra.css
extra_javascript:
    - https://unpkg.com/mermaid@8.6.4/dist/mermaid.min.js
markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid
  - pymdownx.highlight
  - pymdownx.smartsymbols
  - pymdownx.inlinehilite
  - pymdownx.details
  - pymdownx.tabbed
  - pymdownx.tasklist
  - pymdownx.tilde
#   - pymdownx.extra
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - toc:
      permalink: true
      toc_depth: 5
      separator: "-"
  - attr_list
  - md_in_html

