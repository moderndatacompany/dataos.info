site_name: DataOS Documentation
copyright: Copyright â“’ 2023 The Modern Data Company
theme:
    name: material
    custom_dir: overrides
    language: en
    features:
        - navigation.footer
        - navigation.indexes
        - navigation.tabs
        - navigation.sections
        - navigation.instant
        - navigation.top
        - navigation.tracking
        - toc.follow
        # - toc.integrate
    logo: assets/light-modern-logo.png
    favicon: assets/favicon.ico
    font:
        text: Roboto
        code: Roboto Mono
    palette:
      - scheme: default
        primary: blue-grey
        accent: blue-grey
        toggle:
            icon: material/brightness-7
            name: Switch to dark mode
      - scheme: slate
        primary: grey
        accent: grey
        toggle:
            icon: material/brightness-4
            name: Switch to light mode
plugins:
    - mermaid2
    - search
    # - mkdocs-versioning:
    #     version: v0.2
extra:
  generator: true
  annotate:
    json: [.s2]
  social:
    - icon: fontawesome/brands/facebook
      link: https://www.facebook.com/themoderndatacompany
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/TheModernDataCo
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/themoderndatacompany
extra_css:
    - stylesheets/extra.css
extra_javascript:
    - https://unpkg.com/mermaid@8.6.4/dist/mermaid.min.js
markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid
  - pymdownx.highlight
  - pymdownx.smartsymbols
  - pymdownx.inlinehilite
  - pymdownx.details
  - pymdownx.tabbed
  - pymdownx.tasklist
  - pymdownx.tilde
#   - pymdownx.extra
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - toc:
      permalink: true
      toc_depth: 10
      separator: "-"
  - attr_list
  - md_in_html

